<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body class="background">

    <div class="content">

      <form class="duckduckgo_search" action="https://duckduckgo.com/" method="get" target="_blank">

        <img src="./src/drawable-nodpi-v4/duckduckgo.png" alt="duckduckgo">

        <br>

        <input type="text" name="q" placeholder="Search">

      </form>

      <div class="icons">
<!--
        <ul class="select">

          <li>social</li>
          <li>tools</li>
          <li>other</li>

        </ul> -->

        <div class="social">

          <a target="_blank" href="https://twitch.tv/"><img src="./src/res/drawable-nodpi-v4/twitch.png" alt="twitch"></a>
          <a target="_blank" href="https://youtube.com/"><img src="./src/res/drawable-nodpi-v4/youtube.png" alt="youtube"></a>

        </div>

    </div>

</html>
